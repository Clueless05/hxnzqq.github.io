<!DOCTYPE html>
<html lang="cs">
<head>
 <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="https://i.ibb.co/TMdkK3hv/Calculator-31111.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ntn</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
      min-width: 300px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    input[type="number"], input[type="text"] {
      padding: 12px 16px;
      font-size: 1.1rem;
      width: 220px;
      border: none;
      border-radius: 10px;
      background-color: #1f1f1f;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 255, 180, 0.1);
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 180, 0.3);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .output {
      font-size: 1.6rem;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .euro-icon {
      width: 22px;
      height: 22px;
      fill: #4caf50;
    }

    .czk {
      color: #03a9f4;
    }

    /* Kalkulačka */
    .calculator {
  display: grid;
  grid-template-columns: repeat(4, 64px);
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
}

.calculator input[type="text"] {
  grid-column: span 4;
  text-align: right;
  font-size: 1.6rem;
  padding: 12px;
  border-radius: 10px;
  background: #1b1b1b;
  color: rgb(250, 250, 250);
  border: none;
  box-shadow: inset 0 0 10px rgba(54, 54, 54, 0.2);
}

.btn {
  background-color: #222;
  border: 1px solid #333;
  border-radius: 12px;
  color: #fff;
  font-size: 1.3rem;
  padding: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 0 5px rgba(0,255,255,0.05);
}

.btn:hover {
  background-color: #2d2d2d;
  box-shadow: 0 0 10px rgba(0,255,255,0.1);
}

.btn.operator {
  background-color: #03a9f4;
  color: #000;
  font-weight: bold;
}

.btn.operator:hover {
  background-color: #0288d1;
}

.btn.equal {
  background-color: #4caf50;
  color: #000;
  font-weight: bold;
}

.btn.equal:hover {
  background-color: #388e3c;
}

.btn.clear {
  background-color: #f44336;
  color: #fff;
  font-weight: bold;
}

.btn.clear:hover {
  background-color: #d32f2f;
}

  </style>
</head>
<body>

  <div class="container">

    <!-- Výdělek -->
    <div class="card">
      <h1></h1>
      <input type="number" id="messageCount" placeholder="" min="0" />
      <div class="output euro">
        <span id="eurAmount">0.00</span>
        <svg class="euro-icon" viewBox="0 0 24 24">
          <path d="M15.1 15.5h-4.4c.5 1.4 1.9 2.5 3.4 2.5 1 0 2.1-.4 2.9-1l1.4 1.4c-1.2 1-2.7 1.6-4.3 1.6-2.6 0-4.9-1.8-5.6-4.5H6v-2h2.2c-.1-.3-.1-.7-.1-1s0-.7.1-1H6v-2h2.5c.7-2.7 3-4.5 5.6-4.5 1.6 0 3.1.6 4.3 1.6l-1.4 1.4c-.8-.6-1.9-1-2.9-1-1.5 0-2.9 1.1-3.4 2.5h4.4v2h-4.9c-.1.3-.1.7-.1 1s0 .7.1 1h4.9v2z"/>
        </svg>
      </div>
      <div class="output czk">
        ≈ <span id="czkAmount">0.00</span> Kč
      </div>
    </div>

    <!-- Kalkulačka -->
    <div class="card">
      <h1></h1>
      <div class="calculator">
        <input type="text" id="calcDisplay" disabled />

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('/')">÷</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('*')">×</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn operator" onclick="appendValue('-')">−</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>

        <button class="btn equal" style="grid-column: span 4;" onclick="calculateResult()">=</button>
      </div>
    </div>

  </div>

  <script>
    
    const input = document.getElementById('messageCount');
    const eurDisplay = document.getElementById('eurAmount');
    const czkDisplay = document.getElementById('czkAmount');

    input.addEventListener('input', () => {
      const count = parseInt(input.value) || 0;
      const eur = count * 0.06;
      const czk = eur * 24;

      eurDisplay.textContent = eur.toFixed(2);
      czkDisplay.textContent = czk.toFixed(2);
    });

    // Kalkulačka
    const calcDisplay = document.getElementById('calcDisplay');

    function appendValue(value) {
      calcDisplay.value += value;
    }

    function clearDisplay() {
      calcDisplay.value = '';
    }

   function calculateResult() {
  try {
    const result = eval(calcDisplay.value);
    if (Number.isInteger(result)) {
      calcDisplay.value = result;
    } else {
      calcDisplay.value = result.toFixed(2);
    }
  } catch (e) {
    calcDisplay.value = 'Chyba';
  }
}

  </script>

</body>
</html>
