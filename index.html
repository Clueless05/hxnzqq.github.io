    <style>
       @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .profile-pic-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: auto;
        }

        .profile-pic {
            filter: contrast(110%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.185);
            animation: bounceIn 2s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .light-mode .profile-pic {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 2s;
        }

        .profile-pic::before,
        .profile-pic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid pink;
            border-radius: 50%;
            box-sizing: border-box;
        }

        .profile-pic::before {
            animation: spin 4s linear infinite;
        }

        .profile-pic::after {
            animation: spin 4s linear infinite reverse;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .social-buttons a {
                padding: 8px 12px;
                font-size: 14px;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
