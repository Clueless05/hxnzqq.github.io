<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hxnzqq.kdoseptal.eu/">
    <meta property="og:title" content="HYTRO.">
    <meta property="og:description" content="Redesigned. Refined. Reborn.">
    <meta property="og:image" content="https://i.ibb.co/cKSN11hp/logo-for-website-modified.png">
    <meta name="theme-color" content="#0a0a0a">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>HYTRO.</title>
    <link rel="stylesheet" href="altir.css">
</head>
<body>
<div id="enter-overlay">
    <div class="enter-content">
        <h1 class="enter-logo">HYTRO.</h1>
        <p class="enter-sub">[ CLICK TO ENTER ]</p>
    </div>
</div>
    <input type="checkbox" id="menu-toggle" hidden>

    <div class="stars"></div>
    <div class="nebula-glow"></div>

    <header class="glass-navbar">
        <div class="logo">HYTRO.</div>
        <nav class="glass-nav-links">
            <a href="/" class="active">HOME</a>
            <a href="/contact">CONTACT</a>
            <a href="/about">ABOUT</a>
            <a href="/setup">SETUP</a>
            <a href="/games">GAMES</a>
        </nav>
        
        <label for="menu-toggle" class="burger-label">
            <span></span><span></span><span></span>
        </label>
    </header>

    <nav class="burger-nav">
        <ul>
            <li style="--i:1"><a href="/" class="active">HOME</a></li>
            <li style="--i:2"><a href="/contact">CONTACT</a></li>
            <li style="--i:3"><a href="/about">ABOUT</a></li>
            <li style="--i:4"><a href="/setup">SETUP</a></li>
            <li style="--i:5"><a href="/games">GAMES</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="hero-content">
            <h1 class="hytro-title" data-text="HYTRO.">HYTRO.</h1>
            <p class="motivation">Redesigned. Refined. Reborn.</p>

            <ul class="social-list">
                <li class="social-item" style="--delay: 1">
                    <a href="https://www.twitch.tv/itshytro" target="_blank" aria-label="Twitch" class="social-link twitch">
                        <i class="fa-brands fa-twitch"></i>
                        <span class="tooltip">Twitch</span>
                    </a>
                </li>
                <li class="social-item" style="--delay: 2">
                    <a href="https://www.instagram.com/zpltljn/" target="_blank" aria-label="Instagram" class="social-link instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="tooltip">Instagram</span>
                    </a>
                </li>
                <li class="social-item" style="--delay: 3">
                    <a href="https://discord.gg/c4ufnnk6gC" target="_blank" aria-label="Discord" class="social-link discord">
                        <i class="fa-brands fa-discord"></i>
                        <span class="tooltip">Discord</span>
                    </a>
                </li>
                <li class="social-item" style="--delay: 4">
                    <a href="https://www.tiktok.com/@zpltjn" target="_blank" aria-label="TikTok" class="social-link tiktok">
                        <i class="fa-brands fa-tiktok"></i>
                        <span class="tooltip">TikTok</span>
                    </a>
                </li>
                <li class="social-item" style="--delay: 5">
                    <a href="https://steamcommunity.com/id/hxnzqq/" target="_blank" aria-label="Steam" class="social-link steam">
                        <i class="fa-brands fa-steam"></i>
                        <span class="tooltip">Steam</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <div id="playlist-wrap" class="hidden">
        <div class="playlist-header">
            <span>Current Queue</span>
            <button id="playlist-close"><i class="fas fa-times"></i></button>
        </div>
        <div id="playlist-list"></div>
    </div>

    <div id="music-player-container"> 
        <div id="music-player">
            <div id="album-art-wrap">
                <img id="album-art-img" src="" alt="Album Art">
                <div class="vinyl-shine"></div>
            </div>
            
            <div id="track-info">
                <div class="track-text">
                    <div id="track-title">Loading...</div>
                    <div id="track-artist">System Initializing</div>
                </div>

                <div class="progress-area">
                    <div id="seek-bar-container">
                        <div id="seek-bar"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>

                <div id="controls">
                    <div class="main-controls">
                        <button id="prev" class="ctrl-btn sm"><i class="fas fa-step-backward"></i></button>
                        <button id="play-pause" class="ctrl-btn lg"><i class="fas fa-play"></i></button>
                        <button id="next" class="ctrl-btn sm"><i class="fas fa-step-forward"></i></button>
                    </div>
                    
                    <div class="secondary-controls">
                        <button id="playlist-toggle" class="ctrl-btn icon-only"><i class="fas fa-list-ul"></i></button>
                        <div class="volume-wrapper">
                            <button id="volume-button" class="ctrl-btn icon-only"><i class="fas fa-volume-up"></i></button>
                            <div id="volume-slider-popup">
                                <div id="volume-bar-container">
                                    <div id="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="altir.js"></script>
</body>

</html>
